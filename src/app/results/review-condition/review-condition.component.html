<div class="row review-conditions-container" [ngSwitch]="switch">
  <div class="col-auto not-equals-section" *ngSwitchCase="'<>'">
    <div class="row">
      <div *ngIf="isTypeDisplayed" class="col-auto">
        <ng-select [items]="types" [clearable]="false" bindLabel="label" bindValue="value" [(ngModel)]="condition.whereConditionType"
          (change)="typeChanged($event, 'neqCondition')">
        </ng-select>
      </div>
      <div *ngIf="condition.field" class="col-auto">
        <input AutoSizeInput type="text" pInputText [(ngModel)]="condition.field">
      </div>
      <div class="col-auto">
        <ng-select [items]="operators" [clearable]="false" bindLabel="label" bindValue="value" [(ngModel)]="condition.activeCondition"
          (change)="operatorChanged($event, 'neqCondition')">
        </ng-select>
      </div>
      <div *ngIf="condition.neqCondition" class="col-auto">
        <input AutoSizeInput type="text" pInputText [(ngModel)]="condition.neqCondition">
      </div>
    </div>
  </div>
  <div class="col-auto equals-section" *ngSwitchCase="'='">
    <div class="row">
      <div *ngIf="isTypeDisplayed" class="col-auto">
        <ng-select [items]="types" [clearable]="false" bindLabel="label" bindValue="value" [(ngModel)]="condition.whereConditionType"

      </div>
      <div *ngIf="condition.eqCondition" class="col-auto">
        <input AutoSizeInput type="text" pInputText [(ngModel)]="condition.eqCondition">
      </div>
    </div>
  </div>
  <div class="col-auto not-null-section" *ngSwitchCase="'IS NOT NULL'">
    <div class="row">
      <div *ngIf="isTypeDisplayed" class="col-auto">
        <ng-select [items]="types" [clearable]="false" bindLabel="label" bindValue="value" [(ngModel)]="condition.whereConditionType"

        </ng-select>
      </div>
      <div *ngIf="condition.field" class="col-auto">

      <div class="col-auto">

          (change)="operatorChanged($event, 'isNotNullCondition')">

    </div>
  </div>
  <div class="col-auto null-section" *ngSwitchCase="'IS NULL'">
    <div class="row">
      <div *ngIf="isTypeDisplayed" class="col-auto">

          (change)="operatorChanged($event, 'isNullCondition')">
