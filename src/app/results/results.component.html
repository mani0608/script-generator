<section id="result-section">
  <div class="container">
    <hr/>
    <div class="jumbotron bg-primary text-white page-header d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h4>Results</h4>
      </div>
      <div class="d-flex align-items-center">
        <button pButton (click)="exportExcel()" type="button" icon="fa-file-excel-o" class="ui-button-success mr-2" pTooltip="Export Excel"
          tooltipPosition="bottom"></button>
        <button (click)="exportSQLSingle()" pButton type="button" icon="fa-file-o" class="ui-button-danger mr-2" pTooltip="Export: Single SQL File"
          tooltipPosition="bottom"></button>
        <button (click)="exportSQLMultiple()" pButton type="button" icon="fa-copy" class="ui-button-danger" pTooltip="Export: Multiple SQL Files"
          tooltipPosition="bottom"></button>
      </div>
    </div>
    <div *ngIf="docs; then resultcontent else emptycontent"></div>
    <ng-template #resultcontent>
      <p-accordion>
        <p-accordionTab *ngFor="let item of docs; let i = index">
          <p-header>
            <span [innerHTML]="item.sourceTable"></span>
          </p-header>
          <p-dataView #dv [value]="item.destTableQueries" [paginator]="true" [rows]="10" paginatorPosition="both" filterBy="destinationTable"
            [sortField]="sortField[i]" [sortOrder]="sortOrder[i]">
            <p-header>
              <div class="ui-helper-clearfix">
                <div class="ui-g">
                  <div class="ui-g-12 ui-md-2">
                    <!-- <p-dropdown [options]="sortOptions[i]" [(ngModel)]="sortKey[i]" placeholder="Sort By" 
                    (onChange)="onSortChange($event, i)"
                      [autoWidth]="false" [style]="{'min-width':'10em'}"></p-dropdown> -->
                    <ng-select [items]="sortOptions[i]" [clearable]="false" bindLabel="label" bindValue="value" placeholder="Sort By" [(ngModel)]="sortKey[i]"
                      (change)="onSortChange($event, i)" [style]="{'min-width':'10em'}">
                    </ng-select>
                  </div>
                  <div class="ui-g-6 ui-md-8 filter-container text-center">
                    <div style="position:relative">
                      <input type="search" pInputText placeholder="Search by table name" (keyup)="dv.filter($event.target.value)">
                    </div>
                  </div>
                  <div class="ui-g-6 ui-md-2 search-icon" style="text-align:right">
                    <button pButton type="button" icon="fa-eye" pTooltip="View/Edit query" tooltipPosition="bottom" (click)="reviewSourceQuery($event, item, i)"></button>
                  </div>
                </div>
              </div>
            </p-header>
            <ng-template let-dtq pTemplate="listItem">
              <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                <div class="ui-g-12 ui-md-1">
                  <span [innerHTML]="dtq.queryIndex"></span>
                </div>
                <div class="ui-g-12 ui-md-3">
                  <span [innerHTML]="dtq.destinationTable"></span>
                </div>
                <div class="ui-g-12 ui-md-7">
                  <span [innerHTML]="dtq.destinationTableQuery | ellipsis:100"></span>
                </div>
                <div class="ui-g-12 ui-md-1 search-icon text-right">
                  <button pButton type="button" icon="fa-eye" pTooltip="View/Edit query" tooltipPosition="bottom" (click)="reviewImportQuery($event, dtq, i)"></button>
                </div>
              </div>
            </ng-template>
          </p-dataView>
        </p-accordionTab>
      </p-accordion>
    </ng-template>
    <ng-template #emptycontent>
      <section class="blockquote empty-content">
        <span>No results to display</span>
      </section>
    </ng-template>
  </div>
  <app-review-query (onCancel)="dialogCancel($event)" (onSave)="dialogSaved($event)"></app-review-query>
</section>
